name: Deploy to production

on:
  release:
    types: [published]

jobs:
  test:
    uses: ./.github/workflows/test.yaml
    secrets: inherit

  build-and-push-to-production:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: test
    timeout-minutes: 8

    steps:
      - uses: actions/checkout@v5

      - name: Build image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: gptwrapper
          tags: production ${{ github.sha }}
          containerfiles: |
            ./Containerfile
          build-args: |
            BASE_PATH=
            GIT_SHA=${{ github.sha }}
            STAGING=false
            VERSION=${{ github.ref_name }}
          extra-args: --ulimit nofile=4096:4096

      - name: Push to quay.io
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: quay.io/toska
          username: toska+github
          password: ${{ secrets.QUAY_IO_TOKEN }}

  sentry-release:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: build-and-push-to-production
    timeout-minutes: 2

    steps:
      - uses: actions/checkout@v4

      - name: Pull image and create a container
        run: docker create --name gptwrapper quay.io/toska/gptwrapper:production

      - name: Copy assets from the container
        run: docker cp gptwrapper:/opt/app-root/src/dist ./dist

      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_URL: ${{ secrets.SENTRY_URL }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_TOKEN }}
          SENTRY_ORG: sentry
          SENTRY_PROJECT: currechat-frontend
        with:
          environment: production
          set_commits: 'skip'
          sourcemaps: ./dist/assets
          url_prefix: '~/assets'
