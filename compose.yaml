services:
  app:
    build:
      context: ./
      dockerfile: dev.Containerfile
    image: gptwrapper_dev
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
      - CHROMADB_URL=http://chromadb:8001
    volumes:
      - ./:/opt/app-root/src
    ports:
      - 3000:3000
      - 8000:8000
    container_name: gptwrapper_dev

  db:
    image: docker.io/postgres:15.8-alpine
    environment:
      - PGDATA=/data
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5433:5432
    volumes:
      - pg_data:/data
    container_name: gptwrapper_db

  redis:
    image: redis/redis-stack-server
    container_name: gptwrapper_redis
    # volumes:
    #   - redis_data:/data

  chromadb:
    image: chromadb/chroma
    container_name: gptwrapper_chromadb
    command: chroma run --port 8001
    ports:
      - 8001:8001
    volumes:
      - chromadb_data:/data

  # ollama:
  #   image: ollama/ollama
  #   ports:
  #     - 11434:11434  # expose the Ollama API to the host
  #   volumes:
  #     - ollama_data:/root/.ollama  # persistent model storage

volumes:
  pg_data:
  chromadb_data:
  ollama_data:
